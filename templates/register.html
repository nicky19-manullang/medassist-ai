<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MedAssist AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <!-- Logo -->
        <div class="login-logo">
            <div class="logo-icon">ğŸ¥</div>
            <h1>Daftar Akun</h1>
            <p>Buat akun baru untuk MedAssist AI</p>
        </div>

        <!-- Error Message -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <span>âš ï¸</span>
            {{ error }}
        </div>
        {% endif %}

        <!-- Register Form -->
        <form method="post" action="/register" id="registerForm">
            <div class="form-group">
                <label class="form-label">ğŸ‘¤ Username</label>
                <input 
                    type="text" 
                    name="username" 
                    class="form-control" 
                    id="usernameInput"
                    placeholder="Masukkan username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label class="form-label">ğŸ”’ Password</label>
                <input 
                    type="password" 
                    name="password" 
                    class="form-control" 
                    id="passwordInput"
                    placeholder="Masukkan password"
                    required
                    autocomplete="new-password"
                >
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block" id="registerBtn">
                <span class="btn-text">ğŸš€ Daftar Sekarang</span>
            </button>
        </form>

        <!-- Login Link -->
        <div style="margin-top: 1.5rem; padding: 1rem; background: #F8FAFC; border-radius: 12px; text-align: center;">
            <p style="color: #64748B; font-size: 0.9rem; margin: 0;">
                Sudah punya akun? 
                <a href="/" style="color: #3B82F6; text-decoration: none; font-weight: 600;">Masuk di sini</a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', function() {
        const btn = document.getElementById('registerBtn');
        btn.innerHTML = '<span class="spinner-border me-2"></span>Memproses...';
        btn.disabled = true;
    });

    // Add floating shapes animation
    const container = document.querySelector('.login-container');
    for (let i = 0; i < 5; i++) {
        const shape = document.createElement('div');
        shape.style.cssText = `
            position: absolute;
            width: ${Math.random() * 100 + 50}px;
            height: ${Math.random() * 100 + 50}px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float ${Math.random() * 10 + 10}s infinite ease-in-out;
            animation-delay: ${Math.random() * 5}s;
        `;
        container.appendChild(shape);
    }
</script>

</body>
</html>
